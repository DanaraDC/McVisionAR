<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ../../assets/marker/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="../../assets/images/menu/menu.jpg" />
        <a-asset-item
          id="kentang_goreng_model"
          src="../../assets/models/kentang_goreng/scene.gltf"></a-asset-item>
        <a-asset-item
          id="burger_model"
          src="../../assets/models/burger/scene.gltf"></a-asset-item>

        <a-asset-item
          id="fried_chicken_model"
          src="../../assets/models/fried_chicken_wing/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane sebagai latar belakang -->
        <a-plane
          src="#card"
          position="0 0 0"
          height="1.6"
          width="0.9"
          rotation="0 0 0">
        </a-plane>

        <!-- Model pertama -->
        <a-gltf-model
          gltf-model="#burger_model"
          rotation="0 0 0"
          position="-0.3 0.2 0.1"
          scale="0.005 0.005 0.005"
          animation="property: position; to: -0.3 0.3
        0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <!-- Model kedua -->
        <a-gltf-model
          gltf-model="#kentang_goreng_model"
          rotation="0 0 0"
          position="0 0.2 0.1"
          scale="0.07 0.07 0.07"
          animation="property: position; to: 0 0.3 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <!-- Model ketiga -->
        <a-gltf-model
          gltf-model="#fried_chicken_model"
          scale="0.7 0.7 0.7"
          position="0.3 0.2 0.1"
          rotation="0 0 0"
          animation="property: position; to: 0.3 0.3 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          event-set__loaded="_event: model-loaded; log: Model Loaded!"
          wireframe="true"></a-gltf-model>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
