<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true">
      <a-assets>
        <a-asset-item
          id="burger"
          src="./../../../assets/models/burger/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Model 3D Burger dengan interaktivitas -->
      <a-entity
        id="burgerModel"
        gltf-model="#burger"
        position="0 1.5 -3"
        scale="0.05 0.05 0.05"
        class="clickable"
        event-set__mouseenter="scale: 0.06 0.06 0.06"
        event-set__mouseleave="scale: 0.05 0.05 0.05"
        event-set__click="position: 0 2 -3; rotation: 0 45 0"></a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      // Menambahkan interaktivitas untuk mengubah posisi dan rotasi model saat di klik
      document
        .querySelector("#burgerModel")
        .addEventListener("click", function () {
          this.setAttribute("position", "0 2 -3"); // Mengubah posisi
          this.setAttribute("rotation", "0 45 0"); // Mengubah rotasi
          console.log("Burger model clicked!");
        });
    </script>
  </body>
</html>
