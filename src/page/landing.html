<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McVisionAR</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
    <link rel="stylesheet" href="./../css/output.css" />
    <link rel="stylesheet" href="./../css/modal.css" />

    <style>
      .webgl {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="relative">
      <!-- Navbar -->
      <header
        class="p-4 flex justify-between items-center bg-white text-black shadow-md">
        <a href="/" class="flex items-center space-x-2">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
        </a>
        <div class="flex items-center gap-4">
          <button
            class="px-4 py-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors duration-200 flex items-center space-x-1">
            <svg
              class="w-4 h-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 8v8M8 12h8" />
            </svg>
            <span>EN</span>
          </button>
          <!-- Hamburger Menu -->
          <button
            class="p-2 rounded-md hover:bg-slate-100 transition-colors duration-200"
            id="toggleDrawerButton"
            aria-label="Toggle menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M3 6h18M3 12h18M3 18h18" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Drawer Backdrop -->
      <div
        id="backdrop"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 hidden"></div>

      <!-- Drawer -->
      <div
        id="drawer"
        class="fixed top-0 right-0 h-full bg-white text-gray-800 w-80 shadow-2xl transform transition-transform duration-300 ease-in-out z-50 translate-x-full">
        <div
          class="flex justify-between items-center p-6 bg-red-600 text-white">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
          <button
            class="text-white hover:text-gray-200 transition-colors duration-200"
            id="closeDrawerButton"
            aria-label="Close menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="mt-6 flex flex-col gap-2 px-6">
          <a
            href="view_model.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Home</a
          >
          <a
            href="ar.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Menu</a
          >
          <a
            href="#"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >About Us</a
          >
          <a
            href="#"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Contact</a
          >
          <a
            href="#"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Careers</a
          >
          <a
            href="#"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Nutrition</a
          >
        </nav>
        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gray-100">
          <p class="text-sm text-gray-600 text-center">
            Â© <span id="year"></span> McDonald's. All rights reserved.
          </p>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div
      class="bg-gradient-to-b from-red-600 to-red-700 min-h-screen flex flex-col justify-center items-center text-white text-center px-4">
      <!-- Centered Burger Image -->
      <div class="mb-8">
        <img
          src="../../assets/images/hero_big_mac.png"
          alt="Big Mac"
          class="w-64 h-64 object-contain" />
      </div>

      <h1 class="text-5xl md:text-7xl font-extrabold mb-4 drop-shadow-lg">
        Savor the 3D Deliciousness
      </h1>
      <p class="text-xl md:text-2xl mb-8 max-w-2xl drop-shadow-md">
        Experience our iconic burgers like never before. Juicy, fresh, and now
        in stunning 3D!
      </p>
      <div class="flex justify-center gap-5">
        <div class="relative">
          <!-- Tombol -->
          <button
            id="myImg"
            class="bg-yellow-400 text-red-700 font-bold py-3 px-8 rounded-full text-lg hover:bg-yellow-300 transition duration-300 transform hover:scale-105">
            View Menu
          </button>

          <!-- Modal -->
          <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01" />

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
          </div>
        </div>
        <a
          href="ar.html"
          class="bg-white hover:bg-slate-100 text-red-700 font-bold py-3 px-6 rounded-full flex items-center space-x-2 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
          <svg
            class="w-6 h-6 text-red-700"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5 8a1 1 0 0 1-2 0V5.923c0-.76.082-1.185.319-1.627.223-.419.558-.754.977-.977C4.738 3.082 5.162 3 5.923 3H8a1 1 0 0 1 0 2H5.923c-.459 0-.57.022-.684.082a.364.364 0 0 0-.157.157c-.06.113-.082.225-.082.684V8zm3 11a1 1 0 1 1 0 2H5.923c-.76 0-1.185-.082-1.627-.319a2.363 2.363 0 0 1-.977-.977C3.082 19.262 3 18.838 3 18.077V16a1 1 0 1 1 2 0v2.077c0 .459.022.57.082.684.038.07.087.12.157.157.113.06.225.082.684.082H8zm7-15a1 1 0 0 0 1 1h2.077c.459 0 .57.022.684.082.07.038.12.087.157.157.06.113.082.225.082.684V8a1 1 0 1 0 2 0V5.923c0-.76-.082-1.185-.319-1.627a2.363 2.363 0 0 0-.977-.977C19.262 3.082 18.838 3 18.077 3H16a1 1 0 0 0-1 1zm4 12a1 1 0 1 1 2 0v2.077c0 .76-.082 1.185-.319 1.627a2.364 2.364 0 0 1-.977.977c-.442.237-.866.319-1.627.319H16a1 1 0 1 1 0-2h2.077c.459 0 .57-.022.684-.082a.363.363 0 0 0 .157-.157c.06-.113.082-.225.082-.684V16zM3 11a1 1 0 1 0 0 2h18a1 1 0 1 0 0-2H3z"
                fill="#000000"></path>
            </g>
          </svg>
          <span>AR Menu</span>
        </a>
      </div>
    </div>

    <script src="../js/toggleNavbar.js"></script>
    <script>
      // Fungsi untuk menampilkan/menyembunyikan modal
      function toggleModal() {
        const modal = document.getElementById("menuModal");
        modal.classList.toggle("hidden");
      }
    </script>
    <script src="./../js/modalShow.js"></script>
  </body>
</html>
