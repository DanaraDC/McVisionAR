<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McVisionAR</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
    <link rel="stylesheet" href="./../css/output.css" />
    <link rel="stylesheet" href="./../css/modal.css" />
    <link rel="stylesheet" href="./../css/menu.css" />

    <style>
      .webgl {
        display: block;
        width: 100%;
        height: 100%;
      }

      .futuristic-border {
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-red-700">
    <div class="relative">
      <!-- Navbar -->
      <header
        class="p-4 flex justify-between items-center bg-white text-black shadow-md">
        <a href="/" class="flex items-center space-x-2">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
        </a>
        <div class="flex items-center justify-center gap-4">
          <button
            class="px-4 py-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors duration-200 flex items-center space-x-1">
            <img src="./../../assets/images/flag/usa.png" alt="" class="h-4" />
            <span>EN/US</span>
          </button>
          <!-- Hamburger Menu -->
          <button
            class="p-2 rounded-md hover:bg-slate-100 transition-colors duration-200"
            id="toggleDrawerButton"
            aria-label="Toggle menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M3 6h18M3 12h18M3 18h18" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Drawer Backdrop -->
      <div
        id="backdrop"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 hidden"></div>

      <!-- Drawer -->
      <div
        id="drawer"
        class="fixed top-0 right-0 h-full bg-white text-gray-800 w-80 shadow-2xl transform transition-transform duration-300 ease-in-out z-50 translate-x-full">
        <div
          class="flex justify-between items-center p-6 bg-red-600 text-white">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
          <button
            class="text-white hover:text-gray-200 transition-colors duration-200"
            id="closeDrawerButton"
            aria-label="Close menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="mt-6 flex flex-col gap-2 px-6">
          <a
            href="landing.html"
            class="py-3 px-4 text-lg bg-yellow-200 hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Home</a
          >
          <a
            href="menu.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Menu</a
          >
          <a
            href="team.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Our Team</a
          >
          <a
            href="credit.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Credit</a
          >
        </nav>
        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gray-100">
          <p class="text-sm text-gray-600 text-center">
            Â© <span id="year"></span> McDonald's. All rights reserved.
          </p>
        </div>
      </div>
    </div>

    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center text-white mb-6">
        Menu dan Harga
      </h1>

      <!-- Grid untuk menampilkan menu -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div
          class="max-w-sm rounded overflow-hidden shadow-lg border-2 border-red-500">
          <img
            class="w-full"
            src="./../../assets/images/menu/amirali-mirhashemian-sc5sTPMrVfk-unsplash.jpg"
            alt="McChicken" />
          <div class="px-6 py-4 bg-gradient-to-b from-yellow-100 to-white">
            <!-- Nama menu -->
            <div class="mb-2">
              <div class="font-extrabold text-2xl text-red-500 mb-1">
                McChicken
              </div>
              <p class="text-gray-800 text-2xl font-semibold">Rp 60.000</p>
            </div>
            <!-- Tombol aksi -->
            <div class="flex justify-end gap-3 mt-4">
              <button
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Detail
              </button>
              <a
                href="./ar/burger.html"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                AR View
              </a>
            </div>
          </div>
        </div>

        <div
          class="max-w-sm rounded overflow-hidden shadow-lg border-2 border-red-500">
          <img
            class="w-full"
            src="./../../assets/images/menu/kentang.jpg"
            alt="McChicken" />
          <div class="px-6 py-4 bg-gradient-to-b from-yellow-100 to-white">
            <!-- Nama menu -->
            <div class="mb-2">
              <div class="font-extrabold text-2xl text-red-500 mb-1">
                Kentang
              </div>
              <p class="text-gray-800 text-2xl font-semibold">Rp 23.000</p>
            </div>
            <!-- Tombol aksi -->
            <div class="flex justify-end gap-3 mt-4">
              <button
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Detail
              </button>
              <a
                href="./ar/kentang.html"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                AR View
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/toggleNavbar.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
