<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="
                  default-src 
                    'self' 
                    data: 
                    gap: 
                    https://ssl.gstatic.com 
                    'unsafe-eval' 
                    https://cdn.aframe.io         <-- required
                    https://dpdb.webvr.rocks      <-- required
                    https://fonts.googleapis.com  <-- required
                    https://cdn.jsdelivr.net      <-- your choice, see below
                    ; 
                  style-src 
                    'self' 
                    'unsafe-inline'
                    ; 
                  media-src *; 
                  img-src 
                    'self' 
                    data:                         <-- required
                    content:                      <-- required
                    blob:                         <-- required
                    ;
                " />
    ...
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script id="my-scene" type="text/html">
      <!-- ...your scene goes here... -->
    </script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    <script>
      document.addEventListener("deviceready", function () {
        // After the 'deviceready' event, Cordova is ready for you to render your A-Frame scene.
        document.getElementById("scene-root").innerHTML =
          document.getElementById("my-scene").innerHTML;
      });
    </script>
  </head>
  <body>
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      <a-nft
        type="nft"
        url="../../assets/marker/1651409077p"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          gltf-model="../../assets/models/kentang_goreng/scene.gltf"
          scale="5 5 5"
          position="50 150 0">
        </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
